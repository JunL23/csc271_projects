<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="the news page for the academic~ready course planner app, privides up to data infomration to the users">
    <meta name="keywords"
    content="Blog, News, Update">
    <title>App News</title>
    <link rel="stylesheet" href="css/news.css">
</head>
<body>
    <div id="logo">
        <img src="images/logo.png" alt="logo image">
    </div>

    <div class="header">
        <img src="images/logo.png" alt="logo image">
        <nav id="nav-container">
            <a href="index.html" class="nav-option">Home</a>
            <a href="App_download.html" class="nav-option">Download</a>
            <a href="App_news.html" class="nav-option" id="active">News</a>
            <a href="help.html" class="nav-option">Help</a>
        </nav>
    </div>

    <div id="main">
        <div class="opening">
            <h1 class="open-description">News</h1>
            <p class="open-description" id="title-paragraph">Welcome to the product blog page, here we will post all the recent
            news, updates, blogs, and events. Upcoming events will also be presented! Enjoy your adventure in our website!
            </p>
        </div>

        <div id="main-content">
            <h2 id="content-message">Catagory of contents: All</h2>
            <div id="filter-container">
                <label for="filter">Fiter contents by catagories: </label>
                <select id="filter">
                    <option value="All">All</option>
                    <option value="News">News</option>
                    <option value="Update">Update</option>
                    <option value="Notice">Notice</option>
                    <option value="Event">Event</option>
                    <option value="Maintenance">Maintenance</option>
                </select>
            </div>
        </div>
    </div>

    <script src="js/loop.js"></script>
    <script src="js/objects.js"></script>
</body>
</html>
