<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission page</title>
</head>
<body>
    <form action="index.html">
        <p>Recipe name: 
            <input type="text" name="recipe"></input>
        </p>
        <p>Ingredients and instructions
            <textarea name="Ingredients and instructions"></textarea>
        </p>
        <p>Diffculty level
            <input type="radio" name="Easy"> Easy
            <input type="radio" name="Medium"> Medium
            <input type="radio" name="Hard"> Hard
        </p>
        <p>Dietary preferences
            <input type="checkbox" name="Dietary preferences" value="Vegetarian">Vegetarian
            <input type="checkbox" name="Dietary preferences" value="Vegan">Vegan
        </p>
        <p>Submit the data:
            <input type="submit" name="submit">
        </p>
    </form>

    <a href="index.html">Return to index.html page</a>
</body>
</html>
